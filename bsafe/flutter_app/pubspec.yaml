name: bsafe_app
description: B-SAFE - Smart City Building Safety App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Network & API
  http: ^1.1.2
  connectivity_plus: ^5.0.2
  
  # Local Database (Offline Support)
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Image Handling
  image_picker: ^1.0.7
  
  # Charts for Analysis
  fl_chart: ^0.66.0
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  
  # Serial Port (Desktop support)
  flutter_libserialport: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
